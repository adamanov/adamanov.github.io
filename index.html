<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asan Adamanov - Robotics Software Developer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
      background-image: url('https://example.com/robot-background.jpg'); /* Replace with actual image URL */
      background-size: cover;
      background-attachment: fixed;
    }
    header {
      background-color: rgba(0, 0, 255, 0.7);
      color: white;
      padding: 1em 0;
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 255, 0.7);
    }
    .tabs button {
      background-color: transparent;
      border: none;
      color: white;
      padding: 14px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .tabs button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .tabs button.active {
      background-color: rgba(255, 255, 255, 0.3);
      border-bottom: 2px solid white;
    }
    .tab-content {
      display: none;
      padding: 2em;
      background: rgba(255, 255, 255, 0.8);
      margin: 1em;
      border-radius: 10px;
    }
    .tab-content.active {
      display: block;
    }
    footer {
      text-align: center;
      padding: 1em 0;
      background-color: rgba(0, 0, 255, 0.7);
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Asan Adamanov</h1>
    <p>Robotics Software Developer</p>
  </header>
  
  <div class="tabs">
    <button class="tablinks" onclick="openTab(event, 'about')">About Me</button>
    <button class="tablinks" onclick="openTab(event, 'portfolio')">Portfolio</button>
    <button class="tablinks" onclick="openTab(event, 'contact')">Contact</button>
  </div>
  
  <div id="about" class="tab-content">
    <!-- Markdown content for the About Me section will be loaded here -->
    <p>Loading About Me...</p>
  </div>
  
  <div id="portfolio" class="tab-content">
    <!-- Markdown content for the Portfolio section will be loaded here -->
    <p>Loading Portfolio...</p>
  </div>
  
  <div id="contact" class="tab-content">
    <!-- Markdown content for the Contact section will be loaded here -->
    <p>Loading Contact...</p>
  </div>

  <footer>
    &copy; 2024 Asan Adamanov
  </footer>

  <!-- Include Marked.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    /**
     * Switches the visible tab.
     * @param {Event} evt - The event object from the button click.
     * @param {string} tabName - The ID of the tab-content to show.
     */
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].classList.remove("active");
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }
      
      document.getElementById(tabName).style.display = "block";
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }

    /**
     * Fetches and converts a Markdown file to HTML, then injects it into the specified element.
     * @param {string} filePath - The path to the Markdown file.
     * @param {string} elementId - The ID of the element where the content should be placed.
     */
    function loadMarkdown(filePath, elementId) {
      fetch(filePath)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Could not fetch ${filePath}: ${response.statusText}`);
          }
          return response.text();
        })
        .then(md => {
          document.getElementById(elementId).innerHTML = marked(md);
        })
        .catch(error => {
          console.error('Error loading Markdown:', error);
          document.getElementById(elementId).innerHTML = "<p>Error loading content.</p>";
        });
    }

    // When the DOM is ready, load all Markdown files and set the default tab.
    document.addEventListener("DOMContentLoaded", function() {
      loadMarkdown('content_about.md', 'about');
      loadMarkdown('content_portfolio.md', 'portfolio');
      loadMarkdown('content_contact.md', 'contact');

      // Open the default tab (in this case, the first tab's button).
      var defaultTab = document.querySelector(".tablinks");
      if (defaultTab) {
        defaultTab.click();
      }
    });
  </script>
</body>
</html>
